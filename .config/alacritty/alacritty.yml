# ~/.config/alacritty/alacritty.yml

# Import Color Scheme
import:
  - ~/.config/alacritty/colors/electro-swing.yml

# Font Configuration
font:
  size: 9
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Retina Bold
  italic:
    family: FiraCode Nerd Font
    style: Retina Italic

# Window Configuration
window:
  padding:
    x: 5
    y: 4
  dynamic_padding: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.925
  decorations: none

# Cursor Configuration
cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style:
    shape: Block
    blinking: Off
  blink_interval: 600           # set blink interval in milliseconds
  blink_timeout: 30             # time after cursor stops blinking (in seconds)
  unfocused_hollow: true        # render cursor as a hollow box when the window is out of focus
  thickness: 0.10               # thickness of cursor relative to cell width as a float
