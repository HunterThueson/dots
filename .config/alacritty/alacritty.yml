# ~/.config/alacritty/alacritty.yml

# Import Color Scheme
import:
  - ~/.config/alacritty/colors/electro-swing.yml

# Font Configuration
font:
  size: 9
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Retina Bold
  italic:
    family: FiraCode Nerd Font
    style: Retina Italic

# Window Configuration
window:
  padding:
    x: 5
    y: 4
  dynamic_padding: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.925
  decorations: none

