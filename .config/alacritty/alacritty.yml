# ~/.config/alacritty/alacritty.yml

# Import Color Scheme
import:
  - ~/.config/alacritty/colors/electro-swing.yml

# This has to be done to make sure colors show up correctly
#env:
  #  TERM: xterm-256color

# Font Configuration
font:
  size: 9
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Retina Bold
  italic:
    family: FiraCode Nerd Font
    style: Retina Italic

# Window Configuration
window:
  padding:
    x: 5
    y: 5
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
